<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="player">
  <video class="viewer" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

  <!-- Controls -->
  <div class="controls">
    <button class="player__button toggle">►</button>
    <button class="player__button skip" data-skip="-10">« 10s</button>
    <button class="player__button skip" data-skip="25">25s »</button>

    <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.75">
    <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">

    <div class="progress">
      <div class="progress__filled"></div>
    </div>
  </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
