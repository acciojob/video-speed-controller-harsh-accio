<div class="player">
  <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

  <div class="controls">
    <button class="player__button toggle">►</button>
    <button class="player__button rewind" data-skip="-10">« 10s</button>
    <button class="player__button forward" data-skip="25">25s »</button>

    <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="0.75">
    <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">

    <div class="progress">
      <div class="progress__filled"></div>
    </div>
  </div>
</div>
